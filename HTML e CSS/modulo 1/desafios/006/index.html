<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags do HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir diversos elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
    <ul>
        <li><em><abbr title="Use a tag <p>">Paragrafo</abbr></em></li><br>
        <li><em><abbr title="Use as tag <h1>, <h2>, <h3>, <h4>, <h5> e <h6>">Títulos</abbr></em></li><br>
        <li><em><abbr title="Use a tag <img>"> Imagens</abbr></em></li><br>
        <li><em><abbr title="Use a tag <abbr>"> Abreveações</abbr></em></li><br>
        <li><em><abbr title="Use a tag <code>"> Códigos-fontes</abbr></em></li><br>
        <li><em><abbr title="Use a tag <ol>"> Listas numeradas</abbr></em></li><br>
        <li><em><abbr title="Use a tag <ul>"> Listas com demarcadores</abbr></em></li><br>
    </ul>
</body>
</html>
