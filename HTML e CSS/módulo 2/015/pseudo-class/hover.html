    <title>Exemplo hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
        }

        div > p{
            display: none;
        }
        div > img{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover > img{
            display: block;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
