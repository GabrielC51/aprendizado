<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        function clicar(){
            //função disparada ao clique
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
            a.style.color = "white"
        }
        function entrar(){
            a.innerText = 'Entrou...'
            a.style.backgroundColor = 'yellow'
            a.style.color = "gray"
        }
        function saiu(){
            a.innerText = 'Saiu :('
            a.style.color = "white"
            a.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
